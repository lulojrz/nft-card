<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Nft-card</title>
</head>
<body>
    <div class="card">
        <div class="top-card">
            <img src="image-equilibrium.jpg" alt="">
            <div class="icon">
                <img src="icon-view.svg" alt="">
            </div>
        </div>
        <div class="center-card">
            <h2>  Equilibrium #3429
            </h2>
            <h5>  Our Equilibrium collection promotes balance and calm.
            </h5>
            <ul class="first-list">
                <li class="first-item"><img src="icon-ethereum.svg" alt="">0.041 ETH</li>
                <li class="second-item"><img src="icon-clock.svg" alt="">3 days left</li>
            </ul>
        </div>
        <hr>
        <div class="bottom-card">
            <img src="image-avatar.png" alt="">
            <h3>Creation of <span>Jules Wyvern</span></h3>

        </div>
    </div>
</body>
</html>
